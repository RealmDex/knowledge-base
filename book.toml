[book]
authors = ["RealmDex Community"]
language = "en"
multilingual = false
src = "src"
title = "RealmDex Knowledge Base"

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/RealmDex/knowledge-base"
edit-url-template = "https://github.com/RealmDex/knowledge-base/tree/main/{path}"
default-theme = "dark"
preferred-dark-theme = "navy"
input-404 = "404.md"
cname = "docs.realmdex.com"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2